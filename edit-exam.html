<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exam</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="admindashboard.html" class="nav-link">Back to Dashboard</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Edit Exam</h1>
            <div id="examFormContainer">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                Loading exam details...
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get exam ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const examId = urlParams.get('exam_id');

        if (!examId) {
            document.getElementById('examFormContainer').innerHTML = '<div class="alert alert-danger">Exam ID not provided</div>';
        } else {
            // Load exam details
            loadExamDetails(examId);
        }

        async function loadExamDetails(examId) {
            try {
                const response = await fetch(`get_exam_details.php?exam_id=${encodeURIComponent(examId)}`);
                const data = await response.json();

                if (data.status === 'success') {
                    renderExamForm(data.data);
                } else {
                    document.getElementById('examFormContainer').innerHTML = '<div class="alert alert-danger">Error loading exam: ' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('examFormContainer').innerHTML = '<div class="alert alert-danger">Error loading exam: ' + error.message + '</div>';
            }
        }

        function renderExamForm(examData) {
            const container = document.getElementById('examFormContainer');
            container.innerHTML = `
                <form id="editExamForm">
                    <div class="mb-3">
                        <label for="examTitle" class="form-label">Exam Title</label>
                        <input type="text" class="form-control" id="examTitle" name="title" value="${examData.title || ''}" required>
                    </div>
                    <div class="mb-3">
                        <label for="examSubject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="examSubject" name="subject" value="${examData.subject || ''}" required>
                    </div>

                    <div class="mb-3">
                        <label for="examStatus" class="form-label">Status</label>
                        <select class="form-select" id="examStatus" name="status">
                            <option value="open" ${examData.status === 'open' ? 'selected' : ''}>Open</option>
                            <option value="closed" ${examData.status === 'closed' ? 'selected' : ''}>Closed</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Exam</button>
                    <a href="admindashboard.html" class="btn btn-secondary">Cancel</a>
                </form>
            `;

            // Add form submission handler
            document.getElementById('editExamForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await updateExam(examId);
            });
        }

        async function updateExam(examId) {
            const formData = new FormData(document.getElementById('editExamForm'));
            const examData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('update_exam.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ exam_id: examId, ...examData })
                });
                const data = await response.json();

                if (data.status === 'success') {
                    alert('Exam updated successfully!');
                    window.location.href = 'admindashboard.html';
                } else {
                    alert('Error updating exam: ' + data.message);
                }
            } catch (error) {
                alert('Error updating exam: ' + error.message);
            }
        }
    </script>
</body>
</html>
