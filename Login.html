<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h2 class="text-center mb-4">Login</h2>
        <form action="login.php" method="POST">
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" name="username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="d-flex justify-content-between mt-3">
            <a href="register_form.php" class="text-decoration-none">Register</a>
            <a href="forgotpassword.html" class="text-decoration-none">Forgot Password?</a>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to get query parameter by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Show error message if error query param exists
        document.addEventListener("DOMContentLoaded", function() {
            const errorMessage = getQueryParam("error");
            if (errorMessage) {
                const errorDiv = document.getElementById("error-message");
                errorDiv.textContent = decodeURIComponent(errorMessage.replace(/\+/g, " "));
                errorDiv.classList.remove("d-none");
            }
        });
    </script>
</body>
</html>
