<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-picture {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info p {
            font-size: 18px;
            margin: 8px 0;
            color: #555;
        }
        .update-profile-btn {
            display: block;
            width: 180px;
            margin: 30px auto 0 auto;
            padding: 10px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .update-profile-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <div class="profile-container">
        <img src="uploads/profile_pictures/202202002_1753603758.jpg" alt="Profile Picture" class="profile-picture" />
        <div class="profile-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
        </div>
        <a href="update_profile.php" class="update-profile-btn">Update Profile</a>
    </div>
</body>
</html>
